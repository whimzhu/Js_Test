<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
      .demo {
        display: inline-block;
        width: 200px;
        height: 200px;
        margin: 20px;
        background-color: gray;
      }
      .red{
        background-color: red;
      }
      .green{
        background-color: green;
      }
      .blue{
        background-color: blue;
      }
      .width100{
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="myinput"><button @click="flag=!flag">改变颜色</button><input type="text" v-model="inputText"></div>
      <div class="demo" :style="myStyle" :class="{red:flag}"></div>
      <div class="demo" :class="{green:flag}"></div>
      <div class="demo" :class="[{blue:flag},width100]"></div>
    </div>
  </body>
  <script>
    // 实例化Vue
    new Vue({
      el: "#app",
      data:{
        // myStyle:{
        //   'background-color':this.inputText
        // },
        inputText:'',
        isRed:true,
        flag:false,
        width100:'width100'
      },
      computed: {
        myStyle(){
          return {
            'background-color':this.inputText
          }
        }
      },
    });
  </script>
</html>
