  <body></body>
  <script>
    function runAsync1() {
      var p = new Promise(function (resolve, reject) {
        //做一些异步操作
        setTimeout(function () {
          console.log("异步任务1执行完成");
          resolve("随便什么数据1");
        }, 1000);
      });
      return p;
    }
    function runAsync2() {
      var p = new Promise(function (resolve, reject) {
        //做一些异步操作
        setTimeout(function () {
          console.log("异步任务2未执行完成");
          reject("未知的错误2");
        }, 2000);
      });
      return p;
    }
    function runAsync3() {
      var p = new Promise(function (resolve, reject) {
        //做一些异步操作
        setTimeout(function () {
          console.log("异步任务3执行完成");
          resolve("随便什么数据3");
        }, 2000);
      });
      return p;
    }

    //all方法
    Promise.all([runAsync1(), runAsync2(), runAsync3()]).then((res) => {
      console.log(res);
    }).catch((res)=>{
      console.log("Error:"+res);
    })
